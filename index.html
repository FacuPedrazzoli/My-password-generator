<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button class="btn" onclick="generatePasswords()">Generate passwords</button>
        <hr>
        <div class="passwords">
            <div class="password-box" id="password1" onclick="copyToClipboard('password1')">Click to copy</div>
            <div class="password-box" id="password2" onclick="copyToClipboard('password2')">Click to copy</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
